<!DOCTYPE html>
<html>
<head>
    <title>pra 8</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
	<div class="container m-6 P-6 bg-warning ">
		<div class="m-3 p-3">
			<h1 align="center"><U>STUDENT LOGIN FORM</U></h1>
			
		</div>
		
		<form action="https://www.instagrm.com">
			
			   <div class="container m-3 P-3">
				<label class="form-label">STUDENT NAME</label>
				<input class="form-control" type="text" name="text">
			</div>

			<div class="m-3 p-3">
				<label class="form-label">STUDENT EMAIL</label>
				<input class="form-control" type="text" name="email">
			</div>

			<div class="m-3 p-3">
				<label class="form-label">PASSWORD</label>
				<input class="form-control" type="password" name="password">
			</div>

			<div class="m-3 p-3">
				<label class="form-label">DIPLOMA COURESES</label>
				<select class="form-select">
		
				    <option>computer</option>
				    <option>electrical</option>
				    <option>civil</option>
				    <option>mechanical</option>
				    <option>auto-moblie</option>
				    <option>cddm</option>
			</select>
			</div>

			<div class="m-3 p-3">
				<label class="form-label">USER TYPE</label>
				<select class="form-select">
					<option>ADMIN</option>
					<option>FACULTY</option>
					<option>STUDENT</option>
				</select>
			</div>
			<div class="m-3 p-3">
				<label class="form-label">GENDER</label>
				<select class="form-select">
					<option>MALE</option>
					<option>FEMALE</option>
					
				</select>
			</div>
			
			<div class="m-3 p-3">
				<input class="btn btn-outline-success btn-lg form-control" type="submit" name="submit" value="LOGIN">
				<input class="btn btn-outline-success btn-lg form-control" type="RESET" name="submit" value="CLEAR">
</div>
</form>
</div>
</body>
</html>
