<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

  <title>Practical 15q</title>
  <style>
    .progress-container {
      width: 50%;
      margin: 50px auto;
      
    }
</style>
</head>
<body>

  <div class="progress-container">
    <div class="progress">
      <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
    </div>
  </div>

  <div class="container bg-success">

    <div class="step id=step1 bg-warning">
      <h2>Step 1: Basic Information</h2>
      
    </div>

    <div class="step id=step2 bg-danger" >
      <h2>Step 2: Deductions</h2>
     
    </div>

    <div class="step id=step3 bg-primary">
      <h2>Step 3: Final Calculation</h2>
      
    </div>

  </div>
<script>
    
    function moveToNextStep() {
     
      const progressBar = document.querySelector('.progress-bar');
      const currentWidth = parseInt(progressBar.style.width) || 0;
      const newWidth = currentWidth + (100 / 3); 
      progressBar.style.width = newWidth + '%';
      progressBar.innerHTML = newWidth.toFixed(0) + '%';

     
      const currentStep = document.querySelector('.step:not([hidden])');
      if (currentStep) {
        currentStep.setAttribute('hidden', 'true');
      }

     
      const nextStep = currentStep.nextElementSibling;
      if (nextStep) {
        nextStep.removeAttribute('hidden');
      }
    }
  </script>

  <div class="container mt-3 btn-warning">
    <button class="btn btn-danger btn-lg" onclick="moveToNextStep()">Next Step</button>
  </div>

</body>
</html>
