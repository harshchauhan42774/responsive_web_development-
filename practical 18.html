<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Practical 18</title>
  <style>
    body {
      padding-top: 56px; /* Adjusted for fixed navbar */
    }

    /* Add your custom styles here */
    .transition-content {
      opacity: 1;
      transition: opacity 0.5s ease-in-out;
    }

    .transition-content.hidden {
      opacity: 0;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Your Logo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#" onclick="loadPage('home')">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="loadPage('about')">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="loadPage('contact')">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container mt-5">
    <div id="content-home" class="transition-content">
      <h2>Home Page</h2>
      <p>This is the content of the home page.</p>
    </div>

    <div id="content-about" class="transition-content hidden">
      <h2>About Us</h2>
      <p>This is the content of the about page.</p>
    </div>

    <div id="content-contact" class="transition-content hidden">
      <h2>Contact Us</h2>
      <p>This is the content of the contact page.</p>
    </div>
  </div>


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JavaScript for smooth transitions -->
  <script>
    function loadPage(page) {
      // Hide all content
      document.querySelectorAll('.transition-content').forEach(function(content) {
        content.classList.add('hidden');
      });

      // Show the selected page content
      document.getElementById('content-' + page).classList.remove('hidden');
    }
  </script>
<h3>Bambhaniya Faizan</h3>
<h3>226090307002</h3>
</body>
</html>
