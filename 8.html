<!DOCTYPE html>
<html>
<head>
	<title>precticla 8</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
	<div class="container m-6 P-6 bg-warning ">
		<div class="m-3 p-3">
			<h1 align="center"><U>STUDENT LOGIN FORM</U></h1>
    <form id="registrationForm" onsubmit="return validateForm()" action="8-1.html">
		</div>

		<form action="www.snapchat.com">

			   <div class="container m-3 P-3">
				<label class="form-label">STUDENT NAME</label><br>
				<input class="form-control" type="text" name="text"><br>
			</div>

			<div class="m-3 p-3">
				<label class="form-label">STUDENT EMAIL</label><br>
				<input class="form-control" type="text" name="email"><br>
			</div>

			<div class="m-3 p-3">
				<label class="form-label">PASSWORD</label><br>
				<input class="form-control" type="password" name="password"><br>
			</div>

			<div class="m-3 p-3">
				<label class="form-label">DIPLOMA COURESES</label><br>
				<select class="form-select">

				    <option>computer</option><br>
				    <option>electrical</option><br>
				    <option>civil</option><br><br>
				    <option>mechanical</option><br>
				    <option>auto-moblie</option><br>
				    <option>cddm</option><br>
			</select><br>
			</div>

			<div class="m-3 p-3">
				<label class="form-label">USER TYPE</label><br>
				<select class="form-select">
					<option>ADMIN</option><br>
					<option>FACULTY</option><br>
					<option>STUDENT</option><br>
				</select><br>
			</div>
			<div class="m-3 p-3">
				<label class="form-label">GENDER</label><br>
				<select class="form-select">
					<option>MALE</option><br>
					<option>FEMALE</option><br>

				</select><br>
			</div>

			<div class="m-3 p-3">
				<input class="btn btn-outline-secondary btn-lg form-control" onclick="populateCities()" type="submit" name="submit" value="LOGIN"><br><br>
				<input class="btn btn-outline-secondary btn-lg form-control" type="RESET" name="submit" value="CLEAR"><br>
</div>
</form>
</div>
</body>
</html>
